<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjetoFinanciamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Financiamentos</h1>
    <form class='row'>
      <div class="row justify-content-center">
    <div class="mb-3 col-md-5">
      <label for="nome" class="form-label">Nome:</label>
      <input type="nome" class="form-control" id="nome" aria-describedby="emailHelp">
    </div>

    <div class="mb-3 col-md-4">
      <label for="peso" class="form-label">Renda Mensal:</label>
      <input type="number" class="form-control" id="renda_mensal">
    </div>
    
    <div class="mb-3 col-md-5">
      <label for="distancia" class="form-label">Valor do Bem:</label>
      <input type="number" class="form-control" id="valor_do_bem" min=0>
    </div>

    <div class="mb-3 col-md-4">
      <label for="tempo" class="form-label">Valor da entrada:</label>
      <input type="number"  class="form-control text-center" id="valor_entrada">
    </div>

    <div class="mb-3 col-md-4">
      <label for="tempo" class="form-label">Taxa de Juros:</label>
      <input type="number" class="form-control text-center" id="taxa_jurus" placeholder = 'Ex: 12%'>
    </div>

    <div class="mb-3 col-md-5">
      <label for="tempo" class="form-label">Prestações:</label>
      <input type="number" class="form-control text-center" id="prestacoes">
    </div>
    </div>
    <div class="row justify-content-center">
      <div id='result'>
      
      </div>

      <div class="col-md-4"></div>
      <div class = "col-md-6">
      <input type="button" class="btn btn-success" id="calcular" value='Calcular'></input>
      </div>
    </div>
  </div>
    
    <footer class="text-center" id='info'></footer>

  </form>
</div>
    <script src="script.js"></script>
</body>
</html>
